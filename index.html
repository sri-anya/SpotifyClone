<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="assets/images/close.svg" alt="">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="assets/images/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="assets/images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="assets/images/search.svg" alt="search">Search</li>
                    </li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1 ">
                <div class="heading">

                    <img class="invert" src="assets/images/library.svg" alt="library">
                    <h2>Current Playlist</h2>


                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer flex">
                    <div><a href="https://www.spotify.com/us/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/us/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/us/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/us/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/us/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/us/accessibility/"><span>Accessibility</span></a></div>
                    <div><a href="https://www.spotify.com/us/legal/notice-at-collection/"><span>Notice at
                                Collection</span></a></div>
                </div>
            </div>

        </div>
        <div class="right bg-gray rounded">
            <div class="header rounded">
                <div class="nav">
                    <img class="hamburger invert" src="assets/images/hamburger.svg" alt="">
                    <img width="20" height="20" class="invert" src="assets/images/leftNavArrow.svg" alt="leftArrow">
                    <img width="20" height="20" class="invert" src="assets/images/rightNavArrow.svg" alt="leftArrow">
                </div>
                <div class="buttons">
                    <button id="signUp">Sign up</button>
                    <button id="logIn">Log in</button>
                </div>
            </div>

            <!-- PlayList -->
            <div class="spotifyPlaylists">

                <div class="cardContainer">
                    <div class="secondaryHeader flex justify-between items-center">
                        <h2>Spotify Playlists</h2>
                        <div class="showAll">Show all</div>
                    </div>

                    <section class="firstSection">
                    </section>

                    <!-- Second-section -->

                    <!-- <div class="secondaryHeader flex justify-between items-center">
                        <h2>Great first audiobooks</h2>
                        <div class="showAll">Show all</div>
                    </div>
                    <section class="secondSection">
                        
                       
                    </section>  -->

                </div>
                <div class="playBar flex justify-center">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="aboveBar">
                        <div class="songInfo"></div>
                        <div class="songsButtons">
                            <img width="35" id="previous" src="assets/images/previousButton.svg" alt="">
                            <img width="35" id="play" src="assets/images/playSong.svg" alt="">
                            <img width="35" id="next" src="assets/images/nextButton.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songTime"></div>
                            <div class="volume">
                                <img width="24" src="assets/images/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Footer -->
                

                <!-- copyright -->
                <hr class="separator">
               
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
