<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img class="invert" src="assets/images/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="assets/images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="assets/images/search.svg" alt="search">Search</li>
                    </li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1 ">
                <div class="heading">

                    <img class="invert" src="assets/images/library.svg" alt="library">
                    <h2>Your Library</h2>
                </div>

                <div class="footer flex">
                    <div><a href="https://www.spotify.com/us/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/us/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/us/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/us/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/us/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/us/accessibility/"><span>Accessibility</span></a></div>
                    <div><a href="https://www.spotify.com/us/legal/notice-at-collection/"><span>Notice at
                                Collection</span></a></div>
                </div>
            </div>

        </div>
        <div class="right border">
            <div class="header">
                <div class="nav">
                    <img class="invert" src="assets/images/leftNavArrow.svg" alt="leftArrow">
                    <img  class="invert"  src="assets/images/rightNavArrow.svg" alt="leftArrow">
                </div>
                <div class="buttons">
                    <button>Sign up</button>
                    <button>Log in</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
